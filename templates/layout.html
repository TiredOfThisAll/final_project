<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <title>Departments</title>
    </head>
    <body class="container-fluid">
        <header class="row bg-info bg-gradient text-light px-3">
            <a class="link-light text-decoration-none col-3 row align-items-center py-2" href="{{ url_for('root') }}">
                <div class="bi bi-house col-9 fs-3">Departments</div>
            </a>
            <nav class="col-9 align-items-stretch row">
                <div class="d-flex col-auto align-items-center">
                    <a class="link-light text-decoration-none fs-5" href="{{ url_for('departments') }}">Departments</a>
                </div>
                <div class="d-flex col-auto align-items-center">
                    <a class="link-light text-decoration-none fs-5" href="{{ url_for('employees') }}">Employees</a>
                </div>
                <div class="d-flex col-auto align-items-center">
                    <a class="link-light text-decoration-none fs-5" href="{{ url_for('login') }}">Login</a>
                </div>
                <div class="d-flex col-auto align-items-center">
                    <a class="link-light text-decoration-none fs-5" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </nav>
        </header>
        <main class="container">
            {% block content %}
            {% endblock content %}
        </main>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
</html>
